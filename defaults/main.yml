---
cert_create_ca: true
cert_ca_private_key:
  - private_key_path: /etc/ssl/private/default_ca_key.key
    size: 4096
    type: RSA
    owner: root
    group: root

cert_ca_csr:
  - path: /etc/ssl/private/default_ca_csr.csr
    private_key_path: /etc/ssl/private/default_ca_key.key
    country_name: FR
    organization_name: []
    mail_address: []
    common_name: []
    owner: root
    group: root
    subject_alt_name: "IP:127.0.0.1"
    basic_constraints:
      - CA:TRUE
